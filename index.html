<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>易经八卦 - 命运指引</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    /* 加载提示 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffd700;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    #loading.hidden {
      display: none;
    }

    .loading-symbol {
      font-size: 60px;
      animation: rotate 3s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #a0aec0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-symbol">☯</div>
    <div class="loading-text">正在加载...</div>
  </div>
  <div id="game-container"></div>

  <!-- Phaser 3 -->
  <script src="js/libs/phaser.min.js"></script>

  <!-- 游戏脚本 -->
  <script src="js/data/questions.js"></script>
  <script src="js/data/trigrams.js"></script>
  <script src="js/data/hexagrams.js"></script>
  <script src="js/utils/divination.js"></script>
  <script src="js/scenes/StartScene.js"></script>
  <script src="js/scenes/QuestionScene.js"></script>
  <script src="js/scenes/ResultScene.js"></script>
  <script src="js/browser-main.js"></script>
</body>
</html>
